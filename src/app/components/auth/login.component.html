<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="./assets/winsupply_logo.jpg" alt="Company Logo" class="login-logo">
      <h2 class="login-title">QA Dashboard Login</h2>
      <p class="login-subtitle">Please sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Error Message -->
      <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        {{ errorMessage }}
      </div>

      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">
          <i class="fas fa-user me-2"></i>Username
        </label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="isFieldInvalid('username')"
          placeholder="Enter your username"
          autocomplete="username"
        >
        <div class="invalid-feedback" *ngIf="isFieldInvalid('username')">
          {{ getFieldError('username') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          <i class="fas fa-lock me-2"></i>Password
        </label>
        <div class="password-input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="isFieldInvalid('password')"
            placeholder="Enter your password"
            autocomplete="current-password"
          >
          <button
            type="button"
            class="password-toggle-btn"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="btn btn-primary login-btn"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
        <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <!-- Role Information -->
    <div class="role-info">
      <h6 class="role-info-title">Available Roles:</h6>
      <div class="role-badges">
        <span class="badge bg-success me-2">
          <i class="fas fa-crown me-1"></i>Admin - Full Access
        </span>
        <span class="badge bg-info">
          <i class="fas fa-eye me-1"></i>Maintainer - Read Only
        </span>
      </div>
    </div>
  </div>
</div>
